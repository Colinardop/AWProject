<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - EL INFORMAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: white;
            padding: 20px;
            border-bottom: 5px solid #4b0082;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #4b0082;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4b0082;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #4b0082;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #3a0068;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">EL INFORMAL</div>
    </div>
    
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electr칩nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
<footer>
	<p>&copy; 2025 El Informal | Todos los derechos reservados</p>
</footer>
</html>
